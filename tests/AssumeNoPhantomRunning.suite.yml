actor: AcceptanceTester
modules:
    enabled:
        - Codeception\Extension\Phantoman
        - WebDriver
        - Asserts
        - \Helper\Acceptance
    config:
        Codeception\Extension\Phantoman:
            path: '/var/www/html/wp-content/plugins/WPbdd/phantomjs'
            debug: true
            sslProtocol: any
            ignoreSslErrors: true
        WebDriver:
            url: 'http://localhost'
            window_size: false
            # adminUsername: 'admin'
            # adminPassword: 'password'
            # adminPath: '/wp-admin'
            port: 4444
            browser: phantomjs