actor: AcceptanceTester
modules:
    enabled:
        - Codeception\Extension\Phantoman
        - WPDb
        - WebDriver
        - Asserts
        - \Helper\Acceptance
    config:
        Codeception\Extension\Phantoman:
            path: '/var/www/html/wp-content/plugins/WPbdd/phantomjs'
            debug: true
            sslProtocol: any
            ignoreSslErrors: true
        WPDb:
            dsn: 'mysql:host=localhost;dbname=wordpress'
            user: 'wordpressuser'
            password: 'password'
            dump: 'tests/_data/dump.sql'
            populate: false
            cleanup: false
            url: 'http://localhost'
            urlReplacement: false #replace the hardcoded dump URL with the one above
            tablePrefix: 'wp_'
        WebDriver:
            url: 'http://localhost'
            window_size: false
            # adminUsername: 'admin'
            # adminPassword: 'password'
            # adminPath: '/wp-admin'
            port: 4444
            browser: phantomjs