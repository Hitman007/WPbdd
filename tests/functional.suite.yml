# Codeception Test Suite Configuration
#
# Suite for functional tests
# Emulate web requests and make WordPress process them

actor: FunctionalTester
modules:
    enabled:
        - WPDb
        - WordPress
        - Asserts
        - \Helper\Functional
    config:
        WPDb:
            dsn: 'mysql:host=localhost;dbname=wordpress_unit_test'
            user: 'wordpressuser'
            password: 'password'
            dump: 'tests/_data/dump.sql'
            populate: false
            cleanup: false
            url: 'http://localhost'
            urlReplacement: false
            tablePrefix: 'wp_'
        WordPress:
            depends: WPDb
            wpRootFolder: '/var/www/html'
            adminUsername: 'admin'
            adminPassword: 'password'
            adminPath: '/wp-admin'