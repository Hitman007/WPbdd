# This is for WordPress "unit" tests

class_name: IntegrationTester
modules:
    enabled:
        - WPLoader
        - WPQueries
    config:
        WPLoader:
            wpRootFolder: /var/www/html
            dbName: wordpress_unit_test
            dbHost: localhost
            dbUser: wordpressuser
            dbPassword: password
            tablePrefix: wp_
            domain: locahost
            adminEmail: admin@localhost
            title: WP Tests
            plugins: [/WPbdd/WPbdd.php]
            activatePlugins: [/WPbdd/WPbdd.php]
            bootstrapActions: []
